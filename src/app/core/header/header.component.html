
<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark indigo" [containerInside]="false">
  <mdb-navbar-brand>
    <a class="navbar-brand mt-2 mt-lg-0" href="#">
      <img
        src="https://mdbootstrap.com/img/logo/mdb-transaprent-noshadows.png"
        height="15"
        alt=""
        loading="lazy"
      />
    </a>
  </mdb-navbar-brand>
  <links>
      <ul class="navbar-nav">
        <li *ngIf="isLoggedIn && !isLoading" class="nav-item">
          <a (click)="navbar.hide()" class="nav-link waves-light" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" mdbWavesEffect>Home<span class="sr-only">(current)</span></a>
        </li>
        <li *ngIf="isLoggedIn && !isLoading" class="nav-item">
          <a (click)="navbar.hide()" class="nav-link waves-light" routerLink="/projects" routerLinkActive="active" mdbWavesEffect>Projects</a>
        </li>
        <li *ngIf="isLoggedIn && !isLoading" class="nav-item">
          <a (click)="navbar.hide()" class="nav-link waves-light" routerLink="/customers" routerLinkActive="active" mdbWavesEffect>Tables</a>
        </li>
        <!-- <li *ngIf="isLoggedIn && !isLoading" class="nav-item">
          <a (click)="navbar.hide()" class="nav-link waves-light" routerLink="/charts" routerLinkActive="active" mdbWavesEffect>Charts</a>
        </li> -->
        <li *ngIf="isLoggedIn && !isLoading" class="nav-item">
          <a (click)="navbar.hide()" class="nav-link waves-light" routerLink="/profile" routerLinkActive="active" mdbWavesEffect>Profile</a>
        </li>
        <li *ngIf="isLoggedIn && !isLoading" class="nav-item">
          <a (click)="navbar.hide()" class="nav-link waves-light" routerLink="/landing-page" routerLinkActive="active" mdbWavesEffect>Songs</a>
        </li>
        <li *ngIf="isLoggedIn && !isLoading" class="nav-item">
          <a (click)="navbar.hide()" class="nav-link waves-light" routerLink="/videos" routerLinkActive="active" mdbWavesEffect>Video vault</a>
        </li>
        <li *ngIf="isLoggedIn && !isLoading && isAdmin" class="nav-item">
          <a (click)="navbar.hide()" class="nav-link waves-light" routerLink="/admin-panel" routerLinkActive="active" mdbWavesEffect>Admin panel</a>
        </li>
      </ul>
  </links>
</mdb-navbar>
